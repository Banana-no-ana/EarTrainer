<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN' 'http://www.w3.org/TR/html4/loose.dtd'><html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=ISO-8859-1'>
<link rel='stylesheet' href='AdvancedSelection_Proto.css' type='text/css' charset='utf-8'>

<title>Advanced Play Selection</title>
</head>
<body>
    <div class="screenEnclosure" id="Screen"> 
<table id="nap3" border="0" cellpadding="0" cellspacing="0" class="napkeeComponent napkeePointyButton">
  <tr>
   <td><img src="images/iphone/buttonLeftEnd.png" width="6" height="28" border="0" alt="" /></td>
   <td id="nap3maincell">Start!</td>
   <td><img src="images/iphone/buttonRightTip.png" width="16" height="28" border="0" alt="" /></td>
  </tr>
</table>
	
<table id="nap4" border="0" cellpadding="0" cellspacing="0" class="napkeeComponent napkeePointyButton">
  <tr>
   <td><img src="images/iphone/buttonLeftTip.png" width="16" height="28" border="0" alt="" /></td>
   <td id="nap4maincell">Back </td>
   <td><img src="images/iphone/buttonRightEnd.png" width="6" height="28" border="0" alt="" /></td>
  </tr>
</table>
	
<div id="nap9" class="napkeeComponent napkeeHsplitter"></div>
	
<div id="nap10" class="napkeeComponent napkeeHsplitter"></div>
	
<fieldset id="nap12" class="napkeeComponent napkeeFieldSet">
	<legend>Chord Quality</legend>
	
<div id="nap11" class="napkeeRelativeComponent napkeeCheckboxGroup">
	<span id="nap11i0"></span>
	<br/>

	<input id="nap11i1" type="checkbox"/>
	<label for="nap11i1">Major</label>
	<br/>

	<input id="nap11i2" type="checkbox"/>
	<label for="nap11i2">Minor</label>
	<br/>

	<input id="nap11i3" type="checkbox"/>
	<label for="nap11i3">Augmented</label>
	<br/>

	<input id="nap11i4" type="checkbox"/>
	<label for="nap11i4">Diminished</label>
	<br/>


</div>
	
</fieldset>
	
<fieldset id="nap13" class="napkeeComponent napkeeFieldSet">
	<legend>Generator Specific</legend>
	
<div id="nap14" class="napkeeRelativeComponent napkeeCheckboxGroup">
	<span id="nap14i0">Individual Selections</span>
	<br/>

	<input id="nap14i1" type="checkbox" checked="true"/>
	<label for="nap14i1">Mode Mixture</label>
	<br/>


</div>
	
</fieldset>
	
<fieldset id="nap15" class="napkeeComponent napkeeFieldSet">
	<legend>Specific Chords		</legend>
	
</fieldset>
	
<div id="nap1" class="napkeeComponent napkeeCheckboxGroup">
	<span id="nap1i0"></span>
	<br/>

	<input id="nap1i1" type="checkbox"/>
	<label for="nap1i1">Tonic (I)</label>
	<br/>

	<input id="nap1i2" type="checkbox" checked="true"/>
	<label for="nap1i2">Subdom (IV)</label>
	<br/>

	<input id="nap1i3" type="checkbox"/>
	<label for="nap1i3">Dominant (ii)</label>
	<br/>

	<input id="nap1i4" type="checkbox"/>
	<label for="nap1i4">lead.Tone (vii)</label>
	<br/>


</div>
</div>
</body>
</html>
